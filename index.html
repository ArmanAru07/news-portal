<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusty News Network</title>
    <script src="blog.html"></script>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/9cc5bbeda4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand">Trusty News Network</a>
              <p>
                <a class="btn btn-outline-success bg-success text-white" href="blog.html" type="button" > News</a>
                <a class="btn btn-outline-success" type="button" href="blog.html"> Blog</a>
             </p>
            </div>
          </nav>
          <hr class="container">

          <!-- catagory -->
          <section class="container">
            <div id="categorys-item" class="d-flex justify-content-around navbar-expand-lg">

            </div>
          </section>
    </header>

    <main>
        <!-- Sort  -->
        <section class="container">
            <div>
                <div class="bg-light p-2">
                    <h5 class="p-2">4 item found for category Entertainment</h4>
                </div>
                <div>
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid">
                          <h4>Sort By View : </h4>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle bg-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Default
                                </a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </li>
                            </ul>
                            <p>
                                <button class="btn btn-outline-success " type="submit">Today's Pick</button>
                                <button class="btn btn-outline-success" type="submit">Trending</button>
                            </p>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </section>
        
        <!-- spinner -->
        <section id="loader" class="containr d-none">
              <div class="text-center align-items-center" >
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- news  -->
        <section class="container mt-4">
            <div id="Main-div">
                
            </div>
        </section>
        <!-- read more  -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">News Details...</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>


    </main>


    
    <script src="js/Category.js"></script>
</body>
</html>
